version: '3.8'

services:
  # ==================================================================
  # Backend (FastAPI)
  # ==================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fabio2-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=postgresql+asyncpg://fabio2_prod:Fabio2@Secure2026!@postgres:5432/fabio2_prod
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=Fabio2SecureKey2026Prod32CharsSecure
      - CORS_ORIGINS=http://56.124.101.16,https://fabio.automaniaai.com.br,http://localhost:3000
      - EVOLUTION_API_URL=http://evolution-api:8080
      - EVOLUTION_API_KEY=Fabio2Evolution2026SecureKey
      - STORAGE_MODE=local
      - STORAGE_LOCAL_PATH=/app/storage
    volumes:
      - backend_storage:/app/storage
    networks:
      - fabio2-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ==================================================================
  # PostgreSQL
  # ==================================================================
  postgres:
    image: postgres:15-alpine
    container_name: fabio2-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: fabio2_prod
      POSTGRES_PASSWORD: Fabio2@Secure2026!
      POSTGRES_DB: fabio2_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fabio2_prod -d fabio2_prod"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fabio2-network

  # ==================================================================
  # Redis
  # ==================================================================
  redis:
    image: redis:7-alpine
    container_name: fabio2-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fabio2-network

  # ==================================================================
  # Evolution API (WhatsApp)
  # ==================================================================
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: fabio2-evolution
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://fabio2_prod:Fabio2@Secure2026!@postgres:5432/evolution
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_HISTORIC=true
      - REDIS_ENABLED=true
      - REDIS_URI=redis://redis:6379/0
      - REDIS_PREFIX=evolution
      - STORAGE_LOCAL_ENABLED=true
      - STORAGE_LOCAL_PATH=/evolution/instances
    volumes:
      - evolution_data:/evolution/instances
    networks:
      - fabio2-network
    depends_on:
      - postgres
      - redis

  # ==================================================================
  # PGAdmin (Opcional - para gerenciar banco)
  # ==================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fabio2-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fcsolucoes.com
      PGADMIN_DEFAULT_PASSWORD: Fabio2@Admin2026!
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - fabio2-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  evolution_data:
  backend_storage:
  pgadmin_data:

networks:
  fabio2-network:
    driver: bridge
