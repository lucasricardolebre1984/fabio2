# Docker Compose para Produção - FC Soluções Financeiras
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg15
    container_name: fabio2-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-fabio2_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fabio2_pass}
      POSTGRES_DB: ${DB_NAME:-fabio2}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fabio2-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fabio2_user} -d ${DB_NAME:-fabio2}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fabio2-redis
    networks:
      - fabio2-network
    restart: always
    volumes:
      - redis_data:/data

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: fabio2-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-fabio2_user}:${DB_PASSWORD:-fabio2_pass}@postgres:5432/${DB_NAME:-fabio2}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - fabio2-network
    restart: always

  # Frontend Next.js
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: fabio2-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - fabio2-network
    restart: always

  # Nginx Reverse Proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: fabio2-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - fabio2-network
    restart: always

volumes:
  postgres_data:
  redis_data:

networks:
  fabio2-network:
    driver: bridge
